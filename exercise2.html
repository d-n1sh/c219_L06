<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SOI Learning Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">

    <div class="row row-cols-1 row-cols-md-3 g-4 p-4">
      <div class="col">
        <div class="card h-100">
          <img src="images/html.jpg" class="card-img-top"
            alt="Introduction to HTML and CSS" />
          <div class="card-body">
            <h5 class="card-title">Introduction to HTML and CSS</h5>
            <p class="card-text">
              2h 30m
            </p>
            <button type="button" class="mt-4 btn btn-primary">Learn more</button>
          </div>
          <div class="card-footer">
            <small class="text-muted">Hannah Lim</small>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="images/ui.webp" class="card-img-top"
            alt="User Experience and Interface Design" />
          <div class="card-body">
            <h5 class="card-title">User Experience and Interface Design</h5>
            <p class="card-text">
              2h 45m
            </p>
            <button type="button" class="btn btn-primary">Learn more</button>
          </div>
          <div class="card-footer">
            <small class="text-muted">Julia Lee</small>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="images/ios.png" class="card-img-top"
            alt="iOS App Developement using Xcode and Swift" />
          <div class="card-body">
            <h5 class="card-title">iOS App Developement using Xcode and Swift</h5>
            <p class="card-text">
              4h 30m
            </p>
            <button type="button" class="btn btn-primary top-100">Learn more</button>
          </div>
          <div class="card-footer">
            <small class="text-muted">Ryan Low</small>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
